    <script>
    function filterByTrack(selectedTrack) {
        // Get all nodes and edges
        var allNodes = nodes.get();
        var allEdges = edges.get();
        
        if (selectedTrack === "All") {
            // Show all nodes and edges
            allNodes.forEach(function(node) {
                node.hidden = false;
            });
            allEdges.forEach(function(edge) {
                edge.hidden = false;
            });
        } else {
            // Filter nodes by track
            allNodes.forEach(function(node) {
                node.hidden = (node.group !== selectedTrack && node.group !== "None");
            });
            
            // Filter edges to only show those between visible nodes
            var visibleNodeIds = allNodes.filter(function(node) {
                return !node.hidden;
            }).map(function(node) {
                return node.id;
            });
            
            allEdges.forEach(function(edge) {
                edge.hidden = !(visibleNodeIds.includes(edge.from) && visibleNodeIds.includes(edge.to));
            });
        }
        
        // Update the visualization
        nodes.update(allNodes);
        edges.update(allEdges);
        network.redraw();
    }
    
    // Click to show connections (keeping original colors)
    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            var nodeId = params.nodes[0];
            var connectedNodes = network.getConnectedNodes(nodeId);
            var connectedEdges = network.getConnectedEdges(nodeId);
            
            // First hide all nodes and edges
            nodes.update(nodes.get().map(function(n) {
                n.hidden = true;
                return n;
            }));
            edges.update(edges.get().map(function(e) {
                e.hidden = true;
                return e;
            }));
            
            // Show selected node
            nodes.update({
                id: nodeId,
                hidden: false
            });
            
            // Show connected nodes
            connectedNodes.forEach(function(connectedNodeId) {
                nodes.update({
                    id: connectedNodeId,
                    hidden: false
                });
            });
            
            // Show connecting edges
            connectedEdges.forEach(function(edgeId) {
                edges.update({
                    id: edgeId,
                    hidden: false
                });
            });
        } else {
            // Click on empty space shows everything
            nodes.update(nodes.get().map(function(n) {
                n.hidden = false;
                return n;
            }));
            edges.update(edges.get().map(function(e) {
                e.hidden = false;
                return e;
            }));
        }
    });
    </script>

                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };
